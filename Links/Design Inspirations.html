<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计灵感</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.544.0/dist/umd/lucide.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-500;
            }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold text-gradient">设计灵感</a>
            <button id="theme-toggle" class="p-2 rounded-full text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors duration-300">
                <i data-lucide="sun" class="h-6 w-6 block dark:hidden"></i>
                <i data-lucide="moon" class="h-6 w-6 hidden dark:block"></i>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6 text-center">发现创意之美</h2>
            <p class="text-lg text-center text-gray-600 dark:text-gray-400 max-w-3xl mx-auto">
                汇集全球令人惊叹的设计作品、创新理念与创意解决方案。
            </p>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 灵感卡片 1 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden card-hover">
                <img src="https://images.unsplash.com/photo-1558655146-d09347e92766?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="极简主义设计" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">极简之美</h3>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">探索现代设计中简约之美的魅力。</p>
                    <a href="#" class="text-purple-500 hover:text-purple-700 dark:text-purple-400 dark:hover:text-purple-300 font-medium flex items-center">
                        探索 <i data-lucide="arrow-right" class="ml-2 h-4 w-4"></i>
                    </a>
                </div>
            </div>

            <!-- 灵感卡片 2 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden card-hover">
                <img src="https://free.picui.cn/free/2025/12/24/694c00dc5f60d.jpg" alt="活力色彩" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">色彩表达</h3>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">大胆的色彩搭配如何塑造当代设计。</p>
                    <a href="#" class="text-purple-500 hover:text-purple-700 dark:text-purple-400 dark:hover:text-purple-300 font-medium flex items-center">
                        探索 <i data-lucide="arrow-right" class="ml-2 h-4 w-4"></i>
                    </a>
                </div>
            </div>

            <!-- 灵感卡片 3 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden card-hover">
                <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="字体艺术" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">字体即艺术</h3>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">打造兼具内涵与美感的字体艺术。</p>
                    <a href="#" class="text-purple-500 hover:text-purple-700 dark:text-purple-400 dark:hover:text-purple-300 font-medium flex items-center">
                        探索 <i data-lucide="arrow-right" class="ml-2 h-4 w-4"></i>
                    </a>
                </div>
            </div>
        </div>

        <section class="my-16">
            <h2 class="text-2xl font-bold mb-8 text-center">当下流行</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-gradient-to-r from-purple-100 to-pink-100 dark:from-purple-900 dark:to-pink-900 rounded-lg p-8 flex items-center">
                    <div class="mr-6">
                        <i data-lucide="trending-up" class="h-16 w-16 text-purple-500 dark:text-purple-300"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-2">新拟态设计</h3>
                        <p class="text-gray-700 dark:text-gray-300">席卷设计界的柔质UI设计风潮。</p>
                    </div>
                </div>
                <div class="bg-gradient-to-r from-blue-100 to-teal-100 dark:from-blue-900 dark:to-teal-900 rounded-lg p-8 flex items-center">
                    <div class="mr-6">
                        <i data-lucide="globe" class="h-16 w-16 text-blue-500 dark:text-blue-300"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-2">可持续设计</h3>
                        <p class="text-gray-700 dark:text-gray-300">以环保与符合伦理的设计理念共创美好未来。</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white dark:bg-gray-800 mt-12 py-8">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2025 设计灵感 版权所有。</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 主题切换
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                localStorage.setItem('theme', currentTheme);
            });

            // 初始化主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }

            lucide.createIcons();
        });
    </script>
</body>
</html>
