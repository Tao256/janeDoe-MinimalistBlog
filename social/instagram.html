    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const postsContent = document.getElementById('posts-content');
            const igtvContent = document.getElementById('igtv-content');
            const savedContent = document.getElementById('saved-content');
            const likedContent = document.getElementById('liked-content');

            const tabButtons = document.querySelectorAll('.tab-button');

            function showTab(tabName) {
                postsContent.style.display = 'none';
                igtvContent.style.display = 'none';
                savedContent.style.display = 'none';
                likedContent.style.display = 'none';

                if (tabName === 'posts') {
                    postsContent.style.display = 'grid';
                } else if (tabName === 'igtv') {
                    igtvContent.style.display = 'block';
                } else if (tabName === 'saved') {
                    savedContent.style.display = 'grid';
                } else if (tabName === 'liked') {
                    likedContent.style.display = 'grid';
                }

                tabButtons.forEach(btn => {
                    if (btn.getAttribute('data-tab') === tabName) {
                        btn.classList.add('text-ig-dark', 'dark:text-dark-text', 'border-b-2', 'border-ig-dark', 'dark:border-ig-blue');
                        btn.classList.remove('text-ig-text', 'dark:text-dark-text-secondary', 'hover:text-ig-dark', 'dark:hover:text-dark-text');
                    } else {
                        btn.classList.remove('text-ig-dark', 'dark:text-dark-text', 'border-b-2', 'border-ig-dark', 'dark:border-ig-blue');
                        btn.classList.add('text-ig-text', 'dark:text-dark-text-secondary', 'hover:text-ig-dark', 'dark:hover:text-dark-text');
                    }
                });
            }

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    showTab(tabId);
                });
            });

            showTab('posts');

            const followButton = document.getElementById('follow-button');
            if (followButton) {
                followButton.addEventListener('click', () => {
                    if (followButton.classList.contains('bg-ig-blue')) {
                        followButton.classList.remove('bg-ig-blue', 'text-white', 'hover:bg-opacity-90');
                        followButton.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-900', 'dark:text-white', 'hover:bg-gray-300', 'dark:hover:bg-gray-600');
                        followButton.textContent = '已关注';
                    } else {
                        followButton.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-900', 'dark:text-white', 'hover:bg-gray-300', 'dark:hover:bg-gray-600');
                        followButton.classList.add('bg-ig-blue', 'text-white', 'hover:bg-opacity-90');
                        followButton.textContent = '关注';
                    }
                });
            }

            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');

            function setupTheme() {
                const isDarkMode = localStorage.getItem('darkMode') === 'true' || 
                                  (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches);
                
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                    themeIcon.setAttribute('data-lucide', 'sun');
                } else {
                    document.documentElement.classList.remove('dark');
                    themeIcon.setAttribute('data-lucide', 'moon');
                }
                lucide.createIcons();
            }

            setupTheme();

            themeToggle.addEventListener('click', () => {
                const isDarkMode = document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', isDarkMode);
                
                if (isDarkMode) {
                    themeIcon.setAttribute('data-lucide', 'sun');
                } else {
                    themeIcon.setAttribute('data-lucide', 'moon');
                }
                lucide.createIcons();
            });
        });
    </script>
